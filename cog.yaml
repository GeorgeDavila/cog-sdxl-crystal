# Configuration for Cog
build:
  gpu: true
  python_version: "3.11"
  system_packages:
    - "libgl1-mesa-glx"
    - "ffmpeg"
    - "libsm6"
    - "libxext6"
  python_packages:
    - "torch==2.0.1"
    - "torchvision"
    - "transformers"
    - "diffusers"
    - "accelerate"
    - "safetensors"
    - "pandas"

  run:
    - apt-get update && apt-get install -y git-lfs
    - git lfs install
    - git clone https://huggingface.co/stabilityai/stable-diffusion-xl-base-1.0 /sdxlModel/stable-diffusion-xl-base-1.0
    - wget -O /loras/sdxl_glass.safetensors https://civitai.com/api/download/models/177888
    
predict: "predict.py:Predictor"

